# GitHub Actions CI/CD Pipeline
# Implements the user's requested flow: Linting/Testing -> Docker Build -> Notification
# Integration with Snyk for security

name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # ------------------------------------------------------------------
  # 1. LINTING AND TESTING (Parallel Jobs)
  # ------------------------------------------------------------------
  
  backend-test:
    name: Backend (Test & Lint)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      working-directory: ./backend
      run: |
        pytest --cov=. --cov-report=xml
  
  frontend-test:
    name: Frontend (Test, Lint & Build Check)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Build Check
      working-directory: ./frontend
      run: npm run build

  # ------------------------------------------------------------------
  # 2. SECURITY SCANNING (Snyk)
  # ------------------------------------------------------------------
  
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Snyk Frontend Scan (Node)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=frontend/package.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Snyk Backend Scan (Python)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/requirements.txt

  # ------------------------------------------------------------------
  # 3. PERFORMANCE AUDIT (Lighthouse)
  # ------------------------------------------------------------------

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [frontend-test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Audit Production URLs
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://emotion-analysis-platform.vercel.app/
            https://emotion-analysis-platform.vercel.app/dashboard
            https://emotion-analysis-platform.vercel.app/history
            https://emotion-analysis-platform.vercel.app/self-care
          budgetPath: ./frontend/lighthouse-budget.json # Optional budget
          uploadArtifacts: true # Save results as GitHub Artifacts
          temporaryPublicStorage: true # Upload to temporary public storage

  # ------------------------------------------------------------------
  # 4. DOCKER BUILD
  # ------------------------------------------------------------------

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [snyk-scan, lighthouse-audit] # Run after security and performance checks
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: emotion-backend:latest
    
    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: emotion-frontend:latest

  # ------------------------------------------------------------------
  # 5. NOTIFICATION
  # ------------------------------------------------------------------

  notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [docker-build, snyk-scan, lighthouse-audit]
    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%m/%d/%Y %I:%M %p')" >> $GITHUB_OUTPUT

      - name: Send Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "ðŸš€ CI/CD Pipeline Update"
          embed-title: "GitHub Actions"
          embed-description: |
            â€¢ **Event**: ${{ github.event_name }}
            â€¢ **Repo**: ${{ github.repository }}
            â€¢ **Ref**: ${{ github.ref }}
            â€¢ **Workflow**: ${{ github.workflow }}
            â€¢ **Author**: ${{ github.actor }}
            â€¢ **Committer**: ${{ github.actor }}
            â€¢ **Pusher**: ${{ github.actor }}
            â€¢ **Commit URL**: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
            â€¢ **Commit Message**: ${{ github.event.head_commit.message }}

            Build Result: ${{ (needs.docker-build.result == 'success') && 'SUCCESS' || 'FAILURE' }}

            Severity: Informational | ${{ steps.date.outputs.date }}
          embed-color: ${{ (needs.docker-build.result == 'success') && 65280 || 16711680 }}
